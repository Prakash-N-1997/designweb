<head>

<body>
    <!--Continer Start-->
    <div id="container">
        <!--Form Wrap Start-->
        <div class="form-wrap">
            <h1>Log In</h1>
            <p>Login to explore more</p>
            <!--Form start-->
            <form name="myform" >
                <div class="form-group">
                    <label for="User-name">User Name</label>
                    <input type="email" name="username" id="User-name" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                </div>


                <button type="submit" onclick="login()" >Log In</button>
                <p class="bottom-text">
                    <a href="#">Forget Password</a> 
                </p>
            </form>

            <script>
                function login(){
                    var user = document.getElementById("User-name").value;
                    var pwd = document.getElementById("password").value;
                    if(user=="admin@gmail.com" && pwd=="123"){
                        window.location.assign("design.html");
                        alert("Login Successfully");
                    } else{
                        alert("Invalid");
                        return false;
                    }
                }
            </script>
            <!--Form close-->
        </div>
        <!--Form Wrap close-->
        <footer>
            <p>Register for New User <a href="SignUp.html">SignUp</a></p>
        </footer>
    </div>
    <!--Continer close-->
    <img src="./Images/signup.gif" width="25%">

    <div class="newuser">
    <p><h2>Log In</h2>For View More Designs</p>
</div>

    </ul> 
</div>
